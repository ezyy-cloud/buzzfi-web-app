<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BuzzFi</title>
</head>

<body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
</body>
<footer>
    <!--Incase you don't want real time updates to the live chat plugin when options are changed, use the below code snippet. Please note that each time you change the settings you will need to copy and paste the snippet code to your website-->
    <call-us
    phonesystem-url="https://1224.3cx.cloud"
    style="
      position: fixed;
      font:14px 'Product Sans',sans-serif;
      line-height: 17px;
      z-index: 0;
      --call-us-main-accent-color: #06b6ff;
      --call-us-main-background-color: #ffffff;
      --call-us-plate-background-color: #06b6ff;
      --call-us-plate-font-color: #fff;
      --call-us-main-font-color: #06b6ff;
      --call-us-agent-bubble-color: #06b6ff;
      right: 0px;
      bottom: 45px;
    "
    id="wp-live-chat-by-3CX"
    minimized="true"
    animation-style="slideup"
    party="kingshaynegroup"
    minimized-style="bubbleright"
    allow-call="true"
    allow-video="false"
    allow-soundnotifications="true"
    enable-mute="true"
    enable-onmobile="true"
    offline-enabled="true"
    enable="true"
    ignore-queueownership="true"
    authentication="both"
    show-operator-actual-name="true"
    aknowledge-received="true"
    gdpr-enabled="false"
    message-userinfo-format="both"
    message-dateformat="both"
    lang="browser"
    button-icon-type="doublebubble"
    greeting-visibility="none"
    greeting-offline-visibility="none"
    chat-delay="2000"
    enable-direct-call="true"
    enable-ga="false"
    ></call-us>
    <script
      defer
      src="https://downloads-global.3cx.com/downloads/livechatandtalk/v1/callus.js"
      id="tcx-callus-js"
      charset="utf-8"
    ></script>
</footer>
</html>
